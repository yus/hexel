<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect 60¬∞ Triangular Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        canvas {
            display: block;
            background: #0a0a0a;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #888;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        üñ±Ô∏è Drag to pan | ‚ö° Scroll to zoom | R to reset
        <br>üî∫ 60¬∞ | üîª -60¬∞ | ‚û°Ô∏è Horizontal at every vertex
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Grid geometry: equilateral triangles with side length = 40px
        const BASE_SIZE = 40;
        const H_STEP = BASE_SIZE;                    // horizontal spacing
        const V_STEP = BASE_SIZE * Math.sqrt(3) / 2; // vertical spacing (height of equilateral triangle)
        
        // View parameters
        let scale = 1.0;
        let offsetX = 0;
        let offsetY = 0;
        
        // Interaction
        let isDragging = false;
        let lastX, lastY;
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2 + offsetX;
            const centerY = canvas.height / 2 + offsetY;
            
            // Calculate grid bounds to cover the screen
            const scaledHStep = H_STEP * scale;
            const scaledVStep = V_STEP * scale;
            
            // How many grid cells needed in each direction
            const colsNeeded = Math.ceil(canvas.width / scaledHStep) + 2;
            const rowsNeeded = Math.ceil(canvas.height / scaledVStep) + 2;
            
            // Calculate starting indices (centered)
            const startCol = -Math.floor(colsNeeded / 2);
            const startRow = -Math.floor(rowsNeeded / 2);
            const endCol = startCol + colsNeeded;
            const endRow = startRow + rowsNeeded;
            
            ctx.lineWidth = 1.5;
            
            // Draw horizontal lines (through every vertex)
            ctx.strokeStyle = '#ff4444';
            ctx.beginPath();
            
            for (let row = startRow; row <= endRow; row++) {
                const y = centerY + row * scaledVStep;
                // Draw line across entire screen
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();
            
            // Draw +60¬∞ diagonals (from North-East direction)
            ctx.strokeStyle = '#44ff44';
            ctx.beginPath();
            
            for (let row = startRow - 2; row <= endRow + 2; row++) {
                for (let col = startCol - 2; col <= endCol + 2; col++) {
                    const x = centerX + col * scaledHStep;
                    const y = centerY + row * scaledVStep;
                    
                    // Draw line at +60¬∞ (through this vertex)
                    // Extend enough to cover screen
                    const extend = Math.max(canvas.width, canvas.height) * 2;
                    ctx.moveTo(x - extend, y - extend * Math.tan(60 * Math.PI / 180));
                    ctx.lineTo(x + extend, y + extend * Math.tan(60 * Math.PI / 180));
                }
            }
            ctx.stroke();
            
            // Draw -60¬∞ diagonals (from North-West direction)
            ctx.strokeStyle = '#ffff44';
            ctx.beginPath();
            
            for (let row = startRow - 2; row <= endRow + 2; row++) {
                for (let col = startCol - 2; col <= endCol + 2; col++) {
                    const x = centerX + col * scaledHStep;
                    const y = centerY + row * scaledVStep;
                    
                    // Draw line at -60¬∞ (through this vertex)
                    const extend = Math.max(canvas.width, canvas.height) * 2;
                    ctx.moveTo(x - extend, y + extend * Math.tan(60 * Math.PI / 180));
                    ctx.lineTo(x + extend, y - extend * Math.tan(60 * Math.PI / 180));
                }
            }
            ctx.stroke();
            
            // Draw vertices (intersection points)
            ctx.fillStyle = 'white';
            for (let row = startRow; row <= endRow; row++) {
                for (let col = startCol; col <= endCol; col++) {
                    const x = centerX + col * scaledHStep;
                    const y = centerY + row * scaledVStep;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Draw origin marker
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        // Mouse panning
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                offsetX += e.clientX - lastX;
                offsetY += e.clientY - lastY;
                lastX = e.clientX;
                lastY = e.clientY;
                draw();
            }
        });
        
        canvas.addEventListener('mouseup', () => { isDragging = false; });
        canvas.addEventListener('mouseleave', () => { isDragging = false; });
        
        // Zoom with wheel
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
            scale *= zoomFactor;
            scale = Math.max(0.2, Math.min(5, scale));
            draw();
        });
        
        // Reset with R key
        window.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                scale = 1.0;
                offsetX = 0;
                offsetY = 0;
                draw();
            }
        });
        
        // Prevent page scrolling with arrow keys
        window.addEventListener('keydown', (e) => {
            if (e.key.startsWith('Arrow')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Initialize
        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
