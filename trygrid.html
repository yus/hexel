<!DOCTYPE html>
<html>
<head>
    <title>Hexel - Triangular Grid Foundation</title>
    <style>
        body { margin: 0; background: white; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="gridCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawGrid();
        }

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Grid parameters
            const size = 30; // side length of each triangle
            const height = size * Math.sqrt(3) / 2; // ≈ 25.98
            
            // Center the grid
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Grid extent (number of lines in each direction)
            const extent = 20;
            
            ctx.lineWidth = 0.5;
            
            // Draw three families of lines, all intersecting at grid points
            
            // 1. Horizontal lines (parallel to triangle base)
            ctx.strokeStyle = '#ff9999'; // light red
            ctx.beginPath();
            for (let i = -extent; i <= extent; i++) {
                const y = centerY + i * height;
                const xOffset = (i % 2) * size / 2; // stagger for triangular grid
                ctx.moveTo(centerX - extent * size - xOffset, y);
                ctx.lineTo(centerX + extent * size - xOffset, y);
            }
            ctx.stroke();
            
            // 2. Lines at 60° (sloping up-right)
            ctx.strokeStyle = '#99ff99'; // light green
            ctx.beginPath();
            for (let i = -extent; i <= extent; i++) {
                const x = centerX + i * size / 2;
                const yBase = centerY - extent * height;
                // Line equation: y = -√3(x - x0) roughly
                ctx.moveTo(x - extent * size, yBase - extent * height);
                ctx.lineTo(x + extent * size, yBase + extent * height);
            }
            ctx.stroke();
            
            // 3. Lines at -60° (sloping up-left)
            ctx.strokeStyle = '#9999ff'; // light blue
            ctx.beginPath();
            for (let i = -extent; i <= extent; i++) {
                const x = centerX + i * size / 2;
                const yBase = centerY - extent * height;
                ctx.moveTo(x + extent * size, yBase - extent * height);
                ctx.lineTo(x - extent * size, yBase + extent * height);
            }
            ctx.stroke();
            
            // Mark intersection points (optional - shows perfect grid alignment)
            ctx.fillStyle = 'black';
            for (let i = -5; i <= 5; i++) {
                for (let j = -5; j <= 5; j++) {
                    // Calculate intersection point of all three axes
                    const x = centerX + i * size;
                    const y = centerY + j * height - (i % 2) * height/2;
                    
                    // Only draw if reasonably close (avoid edge overflow)
                    if (Math.abs(x - centerX) < 300 && Math.abs(y - centerY) < 300) {
                        ctx.beginPath();
                        ctx.arc(x, y, 2, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                }
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
