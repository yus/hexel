<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFECT TRIANGULAR GRID - Double Horizontal Step</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; background: #0a0a0a; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // PERFECT TRIANGLE PARAMETERS
        const TRI_SIZE = 40; // triangle side length
        const H_STEP = TRI_SIZE * 2;  // DOUBLE horizontal step
        const V_STEP = TRI_SIZE * Math.sqrt(3); // vertical step for equilateral
        
        let scale = 1.0;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let lastX, lastY;
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2 + offsetX;
            const centerY = canvas.height / 2 + offsetY;
            
            const scaledH = H_STEP * scale;
            const scaledV = V_STEP * scale;
            
            // Calculate grid range
            const cols = Math.ceil(canvas.width / scaledH) + 4;
            const rows = Math.ceil(canvas.height / scaledV) + 4;
            
            const startCol = -Math.floor(cols / 2);
            const startRow = -Math.floor(rows / 2);
            const endCol = startCol + cols;
            const endRow = startRow + rows;
            
            ctx.lineWidth = 2;
            
            // HORIZONTAL LINES (DOUBLE STEP)
            ctx.strokeStyle = '#ff4444';
            ctx.beginPath();
            for (let row = startRow; row <= endRow; row++) {
                const y = centerY + row * scaledV;
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();
            
            // +60° DIAGONALS
            ctx.strokeStyle = '#44ff44';
            ctx.beginPath();
            for (let row = startRow - 2; row <= endRow + 2; row++) {
                for (let col = startCol - 2; col <= endCol + 2; col++) {
                    const x = centerX + col * scaledH;
                    const y = centerY + row * scaledV;
                    
                    // Offset every other row for perfect triangle pattern
                    const xOffset = (row % 2 === 0) ? 0 : scaledH / 2;
                    
                    ctx.moveTo(x + xOffset - canvas.width, y - canvas.width * Math.tan(60 * Math.PI / 180));
                    ctx.lineTo(x + xOffset + canvas.width, y + canvas.width * Math.tan(60 * Math.PI / 180));
                }
            }
            ctx.stroke();
            
            // -60° DIAGONALS
            ctx.strokeStyle = '#ffff44';
            ctx.beginPath();
            for (let row = startRow - 2; row <= endRow + 2; row++) {
                for (let col = startCol - 2; col <= endCol + 2; col++) {
                    const x = centerX + col * scaledH;
                    const y = centerY + row * scaledV;
                    
                    // Offset every other row
                    const xOffset = (row % 2 === 0) ? 0 : scaledH / 2;
                    
                    ctx.moveTo(x + xOffset - canvas.width, y + canvas.width * Math.tan(60 * Math.PI / 180));
                    ctx.lineTo(x + xOffset + canvas.width, y - canvas.width * Math.tan(60 * Math.PI / 180));
                }
            }
            ctx.stroke();
            
            // VERTICES
            ctx.fillStyle = 'white';
            for (let row = startRow; row <= endRow; row++) {
                for (let col = startCol; col <= endCol; col++) {
                    const x = centerX + col * scaledH;
                    const y = centerY + row * scaledV;
                    
                    // Every other row is offset
                    if (row % 2 !== 0) {
                        ctx.beginPath();
                        ctx.arc(x + scaledH/2, y, 3, 0, Math.PI*2);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(x, y, 3, 0, Math.PI*2);
                        ctx.fill();
                    }
                }
            }
            
            // ORIGIN
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 6, 0, Math.PI*2);
            ctx.fill();
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                offsetX += e.clientX - lastX;
                offsetY += e.clientY - lastY;
                lastX = e.clientX;
                lastY = e.clientY;
                draw();
            }
        });
        
        canvas.addEventListener('mouseup', () => { isDragging = false; });
        canvas.addEventListener('mouseleave', () => { isDragging = false; });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale *= e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.max(0.2, Math.min(5, scale));
            draw();
        });
        
        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
